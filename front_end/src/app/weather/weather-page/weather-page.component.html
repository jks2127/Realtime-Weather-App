<div class="main-page text-white w-full min-vh-100 ">
    <div class="d-flex flex-column col-12 w-full h-full">

        <app-header [weatherData]="weatherData"></app-header>
        <app-hourly [weatherData]="weatherData"></app-hourly>
        <app-weakly [weatherData]="weatherData"></app-weakly>
        <app-graphs [weatherData]="weatherData"></app-graphs>
        <app-footer (menuToggleValue)="menuToggle($event)"></app-footer>
            
        <ng-container *ngIf="toggleValue">
        <!-- <ng-container *ngIf="true"> -->
            <app-right-pane class="side-pane" 
                [locationList]="locationList" 
                (toggleValue)="menuToggle($event)" 
                [errorResponse]="errorResponse" 
                (outputFormData)="addLocation($event)" 
                (locationName)="onClickLocationList($event)" 
                (locationIdToDelete)="deleteLocation($event)">
            </app-right-pane>
        </ng-container>

    </div>
</div>
