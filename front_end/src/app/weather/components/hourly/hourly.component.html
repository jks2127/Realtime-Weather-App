<!-- 2nd row -->
<div class="py-0 px-4 border-top border-bottom border-green-1 mb-2">
    <div class="row text-center py-1 flex-nowrap overflow-hidden">

        <div class="col-1 px-2" *ngFor="let item of dataObj.forecast.forecastday[0].hour; let i=index;">
            <!-- <ng-container *ngIf="item.time_epoch > dataObj.location.localtime_epoch || i >= 12"> -->
                <div id="{{item.time_epoch}}">
                    <div class="d-block font-weight-bold" 
                        *ngIf="(item.time_epoch/1000 >= dataObj.current.last_updated_epoch/1000) && ((item.time_epoch/1000)*1000 < ((dataObj.current.last_updated_epoch/1000)*1000)+3600) ; 
                        else elseBlock" >NOW
                    </div>
                    <ng-template #elseBlock>
                        <span class="d-block text-nowrap" id="elseBlock">{{item.time | date:'h a'}}</span>
                    </ng-template>
                    <img src="../../../assets/images/cloudy.png" width="20px" height="20px" class="my-2"/>
                    <span class="d-block" id="wrapper-hour-now">{{item.temp_c}}&#176;</span>
                </div>
            <!-- </ng-container> -->
        </div>
    </div>
</div>
